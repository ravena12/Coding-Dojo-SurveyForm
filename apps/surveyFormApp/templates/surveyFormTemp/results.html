<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h2> Thanks for submitting this form! You have submitted this form {{ request.session.counter }} times now </h2>
{% for info in request.session.data.items %}
	<p> {{ info.0 }}: {{ info.1}}</p>
{% endfor %}
<form action = "/goback" method = 'POST'>
	{% csrf_token %}
	<input type='submit' value='submit'>
</form>

</body>
</html>
